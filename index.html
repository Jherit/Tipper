<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipper - tool tips</title>
    <link rel="stylesheet" href="tipper.css" />
</head>
<body>
    <h1>Tipper - real simple tool tips</h1>
    <p>This text needs a tool tip  <i
        class="tipper"
        data-tippertext="This is the text that is displayed as a tool tip."
        ><img
          src="/images/info-tipper-spot.svg"
          alt="more info"
          width="18px"
          height="18px"
          loading="lazy"
      /></i></p>
      <p>This text also needs a tool tip  <i
        class="tipper"
        data-tippertext="This is some more text that is displayed as a tool tip."
        ><img
          src="/images/info-tipper-spot.svg"
          alt="more info"
          width="18px"
          height="18px"
          loading="lazy"
      /></i></p>
      <script src="tipper.js"></script>
</body>
</html>
